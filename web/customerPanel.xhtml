<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Projection Cinema Customer Panel</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    </h:head>
    <h:body>
        <nav class="light-blue darken-4">
            <div class="nav-wrapper">
                <a class="brand-logo center"><i class="material-icons">movie</i> Projection Cinema </a>
            </div>
        </nav>
        <h:form class="col s12 center">
            <h5>Customer Panel</h5>
            <div class="row">
            <h:button class="btn waves-effect waves-light green darken-4 col s2" value="View film" outcome="viewFilm" />
            <h:button class="btn waves-effect waves-light green darken-4 col s2" value="Book ticket" outcome="bookTicket" />
            <h:button class="btn waves-effect waves-light green darken-4 col s2" value="View ticket" outcome="viewTicket" />
            <h:button class="btn waves-effect waves-light green darken-4 col s2" value="Cancel ticket" outcome="cancelTicket" />
            <h:commandButton class="btn waves-effect waves-light red darken-3 col s2" value="Logout" action="#{loginCustomer.logout()}" />
            <h:button class="btn waves-effect waves-light orange darken-4 col s2" value="Admin Login" outcome="adminLogin" />
            </div>
        </h:form>
    </h:body>
</html>
