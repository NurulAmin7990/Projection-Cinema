<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Projection Cinema View Cinemas</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    </h:head>
    <h:body>
        <nav class="light-blue darken-4">
            <div class="nav-wrapper">
                <a class="brand-logo center"><i class="material-icons">movie</i> Projection Cinema </a>
            </div>
        </nav>
        <h:form class="col s12 center">
            <h5>View Cinemas</h5>
            <h:dataTable value="#{viewCinema.viewCinema()}" var="cinema" >
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{cinema.cinemaID}" />
                </h:column>
                <h:column>
                    <f:facet name="header">ScreenID1</f:facet>
                    <h:outputText value="#{cinema.screenID1}" />
                </h:column>
                <h:column>
                    <f:facet name="header">ScreenID2</f:facet>
                    <h:outputText value="#{cinema.screenID2}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{cinema.name}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Address</f:facet>
                    <h:outputText value="#{cinema.address}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Postcode</f:facet>
                    <h:outputText value="#{cinema.postcode}" />
                </h:column>
                <h:column>
                    <f:facet name="header">CityOrTown</f:facet>
                    <h:outputText value="#{cinema.cityOrTown}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Telephone</f:facet>
                    <h:outputText value="#{cinema.telephone}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{cinema.email}" />
                </h:column>
            </h:dataTable>
            <h:button class="btn waves-effect waves-light green darken-4 col s2" value="Update cinema" outcome="adminUpdateCinema" />
            <h:button class="btn waves-effect waves-light orange darken-4 col s2" value="Admin panel" outcome="adminPanel" />
        </h:form>
    </h:body>
</html>
