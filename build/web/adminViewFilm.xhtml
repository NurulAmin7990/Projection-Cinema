<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Projection Cinema View Films</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    </h:head>
    <h:body>
        <nav class="light-blue darken-4">
            <div class="nav-wrapper">
                <a class="brand-logo center"><i class="material-icons">movie</i> Projection Cinema </a>
            </div>
        </nav>
        <h:form class="col s12 center">
            <h5>View Films</h5>
            <h:dataTable value="#{viewFilm.viewFilm()}" var="film" >
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{film.filmID}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{film.name}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Rating</f:facet>
                    <h:outputText value="#{film.rating}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Release date</f:facet>
                    <h:outputText value="#{film.releaseDate}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Duration</f:facet>
                    <h:outputText value="#{film.duration}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Genre</f:facet>
                    <h:outputText value="#{film.genre}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Decription</f:facet>
                    <h:outputText value="#{film.description}" />
                </h:column>
            </h:dataTable>

            <h:button class="btn waves-effect waves-light green darken-4 col s2" value="Add film" outcome="adminAddFilm" />
            <h:button class="btn waves-effect waves-light green darken-4 col s2" value="Update film" outcome="adminUpdateFilm" />
            <h:button class="btn waves-effect waves-light green darken-4 col s2" value="Delete film" outcome="adminDeleteFilm" />
            <h:button class="btn waves-effect waves-light orange darken-4 col s2" value="Admin panel" outcome="adminPanel" />

        </h:form>
    </h:body>
</html>
