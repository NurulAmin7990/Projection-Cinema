<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Projection Cinema Delete Film</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    </h:head>
    <h:body>
        <nav class="light-blue darken-4">
            <div class="nav-wrapper">
                <a class="brand-logo center"><i class="material-icons">movie</i> Projection Cinema </a>
            </div>
        </nav>
        <h:form class="col s12 center">
            <h5>Delete Film</h5>
            <div class="input-field col s4 grey lighten-5">
            <h:outputText value="Film: " />
            <h:selectOneMenu required="true" requiredMessage="Film selection is empty" class="browser-default" value="#{deleteFilm.filmID}">
                <f:selectItems value="#{viewFilm.viewFilm()}" var="film" itemLabel="#{film.name}" itemValue="#{film.filmID}" />
            </h:selectOneMenu>
            </div>
            <h:commandButton class="btn waves-effect waves-light green darken-4" type="submit" value="Delete" action="#{deleteFilm.deleteFilm()}" />
            <h:button class="btn waves-effect waves-light orange darken-4" value="Cancel" outcome="adminViewFilm" />
        </h:form>
    </h:body>
</html>
