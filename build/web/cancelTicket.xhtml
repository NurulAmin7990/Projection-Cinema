<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Projection Cinema Cancel Ticket</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    </h:head>
    <h:body>
        <nav class="light-blue darken-4">
            <div class="nav-wrapper">
                <a class="brand-logo center"><i class="material-icons">movie</i> Projection Cinema </a>
            </div>
        </nav>
        <h5 class="center">Cancel Tickets</h5>
        <h:form class="center">
            <div class="input-field grey lighten-5">
                <h:outputText value="Ticket: " />
                <h:selectOneMenu required="true" requiredMessage="Ticket selection empty" class="browser-default" value="#{cancelTicket.ticketID}">
                    <f:selectItems  value="#{viewTicket.viewTicket()}" var="ticket" itemLabel="#{ticket.ticketID}" itemValue="#{ticket.ticketID}" />
                </h:selectOneMenu>
            </div>
            <h:commandButton class="btn waves-effect waves-light green darken-4" type="submit" value="Cancel" action="#{cancelTicket.cancelTicket()}" />
            <h:button class="btn waves-effect waves-light orange darken-4" value="Back" outcome="customerPanel" />
        </h:form>
    </h:body>
</html>
