<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Projection Cinema Update Cinema</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    </h:head>
    <h:body>
        <nav class="light-blue darken-4">
            <div class="nav-wrapper">
                <a class="brand-logo center"><i class="material-icons">movie</i> Projection Cinema </a>
            </div>
        </nav>
        <h:form class="col s12 center">
            <h5>Update Cinema</h5>
            <div class="row">
                <div class="input-field col s4 grey lighten-5">
                    <h:outputText value="Cinema: " />
                    <h:selectOneMenu required="true" requiredMessage="Cinema selection is empty" class="browser-default" value="#{updateCinema.cinemaID}">
                        <f:selectItems value="#{viewCinema.viewCinema()}" var="cinema" itemLabel="#{cinema.name}" itemValue="#{cinema.cinemaID}" />
                    </h:selectOneMenu>
                </div>
                <div class="input-field col s4 grey lighten-5">
                    <h:outputText value="Name: " />
                    <h:inputText required="true" requiredMessage="Name is empty" value="#{updateCinema.name}" a:placeholder="Example"/>
                </div>
                <div class="input-field col s4 grey lighten-5">
                    <h:outputText value="Address: " />
                    <h:inputText required="true" requiredMessage="Address is empty" value="#{updateCinema.address}" a:placeholder="123 Example Road"/>
                </div>
                <div class="input-field col s4 grey lighten-5">
                    <h:outputText value="Postcode: " />
                    <h:inputText required="true" requiredMessage="Postcode is empty" value="#{updateCinema.postcode}" a:placeholder="AB1 23CD" /> 
                </div>
                <div class="input-field col s4 grey lighten-5">
                    <h:outputText value="City or town:  " />
                    <h:inputText required="true" requiredMessage="City or town is empty" value="#{updateCinema.cityOrTown}" a:placeholder="Example"/>
                </div>
                <div class="input-field col s4 grey lighten-5">
                    <h:outputText value="Telephone: " />
                    <h:inputText required="true" requiredMessage="Telephone is empty" value="#{updateCinema.telephone}" a:placeholder="01234567890"/>
                </div>
                <div class="input-field col s4 grey lighten-5">
                    <h:outputText value="Email: " />
                    <h:inputText required="true" requiredMessage="Email is empty" value="#{updateCinema.email}" a:placeholder="Example@Example.com"/>
                </div>
                </div>
                <h:commandButton class="btn waves-effect waves-light green darken-4" type="submit" value="Update" action="#{updateCinema.updateCinema()}" />
                <h:button class="btn waves-effect waves-light orange darken-4" value="Cancel" outcome="adminViewCinema" />
        </h:form>
    </h:body>
</html>
